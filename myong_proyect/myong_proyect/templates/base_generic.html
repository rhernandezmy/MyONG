<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}MyOng{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 1.5rem;
        }
        footer {
            background-color: #ddd;
            padding: 1rem;
            text-align: center;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Gestión de Asociación — MyOng</h1>
        <nav>
            <ul>
                
                <li><a href="{% url 'lista_socios' %}">Socios</a></li>
                <li><a href="#">Compras</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Aquí se insertará el contenido de cada plantilla hija -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 MyOng — Proyecto educativo Django</p>
    </footer>
</body>
</html>
